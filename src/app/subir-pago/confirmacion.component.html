            <h3 class="card-title fw-bold text-center text-success text-decoration-underline mb-5">CONFIRMACION DE SOLICITUD DE {{titulo}}</h3>
            <div class="d-flex justify-content-center align-items-center">
              <div class="col-6">
                <form>
                  <div class="mb-3 row">

                      PEDIDO:</label>
                    <div class="col-md-8">
                      <input class="form-control border-0" type="text" [value]="correlativo" id="txtNumPedido" readonly>
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="txtMonto" class="col-md-4 col-form-label text-end text-primary">UD. HA SELECCIONADO PAGAR EL
                      MONTO DE S/ :</label>
                    <div class="col-md-8">
                      <input class="form-control border-0" type="text" [value]="monto | currency:'S/ '" id="txtMonto" readonly>
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="txtFecha" class="col-md-4 col-form-label text-end text-primary">FECHA Y HORA DE LA
                      SOLICITUD:</label>
                    <div class="col-md-8">
                      <input class="form-control border-0" type="text" [value]="fecha" id="txtFecha" readonly>
                    </div>
                  </div>

                  <span class="mt-4">
                    <h5>PARA PROCEDER CON EL PAGO, HACER CLICK EN EL BOTON "PAGAR"</h5>
                  </span>

                  <div class="d-flex justify-content-center demo-inline-spacing">
                    <button class="btn btn-danger" type="button" onclick="history.back()">Cancelar</button>

                    <button class="btn btn-success" type="button" (click)="botonConfirmar()">PAGAR</button>
