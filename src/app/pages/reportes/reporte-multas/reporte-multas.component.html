
<div class="row mb-3">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <div class="mb-3">
          <div class="row">
            <div class="col-6">
              <label for="selectTipo" class="form-label">Tipo de multa</label>
              <select class="form-select" (change)="cargarMultas(option)" #option id="selectTipo">
                <option value="0">
                  Seleccionar
                </option>
                <option *ngFor="let tipo of tipoMultas" [value]="tipo.iddeudadescripcion">
                  {{ tipo.descripcion }}
                </option>
              </select>
            </div>
            <div class="col-6 text-center">
              <br>
              <button *ngIf="multas" class="btn btn-info" (click)="crearPDF()">Reporte</button>
            </div>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="mb-3">

          <div class="table-responsive text-nowrap">
            <table class="table">
              <thead class="table-light">
                <tr>
                  <th>Tipo Multa</th>
                  <th>Cliente</th>
                  <th>Estado</th>
                  <th>Saldo</th>
                </tr>
              </thead>
              <tbody class="table-border-bottom-0">
                <tr *ngFor="let multa of multas">
                  <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong>{{ multa.deudaDescripcion.descripcion }}</strong></td>
                  <td>{{multa.cliente.apepaterno}} {{multa.cliente.apematerno}} {{multa.cliente.nombres}} </td>
                  <td>
                    {{multa.deudaEstado.estado}}
                  </td>
                  <td><span class="badge bg-label-primary me-1">{{ multa.saldo | currency: 'S/ ' }}</span></td>
                </tr>

              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
