<div class="row">
  <div class="col-md-12">

    <div class="card">
      <div class="card-body">
        <form [formGroup]="tupaForm" (ngSubmit)="reportePagosPorTupa()">
        <div class="row mb-3">
            <label class="col-sm-1 col-form-label" for="basic-default-name">REQUISITOS</label>
            <div class="col-sm-4">
              <select
                class="form-select"
                formControlName="tupa">
                <option *ngFor="let req of requisitos" [value]="req.codrequi">{{ req.requisitos }}</option>
              </select>
            </div>

            <label class="col-sm-1 col-form-label" for="basic-default-name">Desde</label>
            <div class="col-sm-2">
              <input
                type="date"
                class="form-control"
                formControlName="tinicio">
            </div>

            <label class="col-sm-1 col-form-label" for="basic-default-name">Hasta</label>
            <div class="col-sm-2">
              <input
                type="date"
                class="form-control"
                formControlName="tfin">
            </div>

            <div class="col-sm-1">
              <button type="submit" class="btn btn-info">Ver</button>
            </div>

          </div>
        </form>
      </div>
    </div>

    <hr>

    <div class="card">
      <h5 class="card-header">Tupa / a√±o</h5>
      <div class="card-body">
        <div class="table-responsive text-nowrap">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Project</th>
                <th>Client</th>
                <th>Users</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <i class="fab fa-angular fa-lg text-danger me-3"></i> <strong>Angular Project</strong>
                </td>
                <td>Albert Cook</td>
                <td>
                  <ul class="list-unstyled users-list m-0 avatar-group d-flex align-items-center">
                    <li data-bs-toggle="tooltip" data-popup="tooltip-custom" data-bs-placement="top" class="avatar avatar-xs pull-up" title="" data-bs-original-title="Lilian Fuller">
                      <img src="../assets/img/avatars/5.png" alt="Avatar" class="rounded-circle">
                    </li>
                    <li data-bs-toggle="tooltip" data-popup="tooltip-custom" data-bs-placement="top" class="avatar avatar-xs pull-up" title="" data-bs-original-title="Sophia Wilkerson">
                      <img src="../assets/img/avatars/6.png" alt="Avatar" class="rounded-circle">
                    </li>
                    <li data-bs-toggle="tooltip" data-popup="tooltip-custom" data-bs-placement="top" class="avatar avatar-xs pull-up" title="" data-bs-original-title="Christina Parker">
                      <img src="../assets/img/avatars/7.png" alt="Avatar" class="rounded-circle">
                    </li>
                  </ul>
                </td>
                <td><span class="badge bg-label-primary me-1">Active</span></td>
                <td>
                  <div class="dropdown">
                    <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                      <i class="bx bx-dots-vertical-rounded"></i>
                    </button>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="javascript:void(0);"><i class="bx bx-edit-alt me-1"></i> Edit</a>
                      <a class="dropdown-item" href="javascript:void(0);"><i class="bx bx-trash me-1"></i> Delete</a>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
</div>
