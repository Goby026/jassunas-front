<div class="row">
  <div class="col-md-6 mb-4">

    <div class="card mb-2">
      <h5 class="card-header">TRIBUTOS : <span class="text-primary">{{ cliente.apepaterno }} {{ cliente.apematerno }} {{ cliente.nombres }}</span> </h5>
      <!-- Checkboxes and Radios -->
      <div class="card-body">
        <div class="row gy-3 mb-4">
          <div class="col-md">

            <label for="tupaSelect" class="form-label">TUPA</label>
            <select class="form-select" (change)="seleccionTupa(tupa.value)" id="tupaSelect" #tupa>
              <option selected value="0">Seleccionar</option>
              <option [value]="tupa.codtupa" *ngFor="let tupa of tupas; index as i">{{ tupa.denominacion }}</option>
            </select>

          </div>
        </div>
        <div class="row gy-3 mb-4">
          <div class="col-md">

            <div class="demo-inline-spacing mt-3">
              <div class="list-group list-group-flush">

                <div class="mt-4 d-flex justify-content-center" *ngIf="spinner; else nospinner">
                  <div class="spinner-border spinner-border-lg text-primary" role="status">
                    <span class="visually-hidden">Cargando...</span>
                  </div>
                </div>

                <ng-template #nospinner>
                  <a *ngFor="let req of requisitos" href="javascript:void(0);" class="list-group-item list-group-item-action" (click)="addRequisito(req)">{{ req.requisitos }}</a>
                </ng-template>


              </div>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>



  <div class="col-md-6 mb-4">

    <div class="card mb-2">
      <h5 class="card-header">MONTOS: </h5>
      <!-- Checkboxes and Radios -->
      <div class="card-body">
        <div class="row">
          <!-- Small table -->
          <div class="col-md">
            <table class="table table-sm">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Concepto</th>
                  <th>Monto</th>
                  <th>Acci√≥n</th>
                </tr>
              </thead>
              <tbody class="table-border-bottom-0">
                <tr *ngFor="let req of reqSel; index as i" >
                  <td>{{ i+1 }}</td>
                  <td>{{ req.requisitos }}</td>
                  <td>
                    <input
                    type="text"
                    class="form-control text-center"
                    [value]="req.monto_ref | currency: 'S/ '"
                    #monto>
                  </td>
                  <td class="text-center">
                    <button (click)="quitarRequisito(i)" class="btn btn-danger btn-xs">X</button>
                  </td>
                </tr>
              </tbody>
            </table>
            <hr>
            <p>TOTAL: {{ subTotal }}</p>
            <button class="btn btn-success mt-4" (click)="registrarTributo()">Pagar tributo(s)</button>
            <!-- <br>

            <button class="btn btn-warning mt-4" (click)="registrarTributo()">RegDetalles</button>
            <br>

            <button (click)="back()" class="btn btn-danger mt-4">Cancelar</button> -->
          </div>
          <!--/ Small table -->
        </div>
      </div>
    </div>
  </div>

</div>
