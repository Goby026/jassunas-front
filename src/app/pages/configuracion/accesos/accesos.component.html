<div class="row">
  <div class="col-md-8 mb-4 order-0">
    <!-- Small table -->
    <div class="card">
      <div class="card-header d-flex align-items-center justify-content-between">
        <h5 class="card-title m-0 me-2">Historial de accesos del sistema</h5>
        <!-- <a routerLink="/dashboard/cliente-data" class="btn btn-primary"><i class='bx bxs-plus-square'></i></a> -->
      </div>

      <div class="card-body">

        <div class="table-responsive text-nowrap">
          <!-- <table class="table table-sm"> -->
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
            <thead>
              <tr>
                <th>#</th>
                <th>Fecha</th>
                <th>Usuario</th>
                <!-- <th>Fin</th> -->
              </tr>
            </thead>
            <tbody class="table-border-bottom-0">
              <tr *ngFor="let ingreso of ingresos; let i = index">
                <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong>{{ i + 1 }}</strong></td>
                <td>{{ingreso.inicio}}</td>
                <td>
                  {{ ingreso.usuario.username }}
                </td>
                <!-- <td>
                  {{ ingreso.fin }}
                </td> -->
              </tr>
            </tbody>
          </table>
          <!-- <div class="mt-4">
            <pagination-controls previousLabel="Prev" nextLabel="Sig" (pageChange)="onTableDataChange($event)">
            </pagination-controls>
          </div> -->
        </div>

      </div>
    </div>
    <!--/ Small table -->
  </div>
</div>
