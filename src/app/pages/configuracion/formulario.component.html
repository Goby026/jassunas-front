<div class="card mb-4">
  <h5 class="card-header">Formulario Tarifa</h5>
  <form [formGroup]="tarifaForm" (ngSubmit)="registrarTarifa()">
    <div class="card-body">

      <div class="mb-3" *ngIf="tarifas">
        <label for="dataListDescripcion" class="form-label">Descripci√≥n</label>
        <input
          class="form-control"
          list="datalistOptions"
          id="dataListDescripcion"
          placeholder="Escribe para buscar..."
          formControlName="descripcion">
        <datalist id="datalistOptions">
          <option *ngFor="let tarifa of tarifas" [value]="tarifa.detalletarifario
        "></option>
        </datalist>
      </div>

      <div class="mb-3">
        <label for="txtMonto" class="form-label">Monto</label>
        <input
          type="number"
          class="form-control"
          id="txtMonto"
          placeholder="monto"
          formControlName="monto">
      </div>

    </div>

    <div class="card-footer border-top d-flex justify-content-around">
      <button *ngIf="id === 0; else actualiza" type="submit" class="btn btn-primary">Registrar</button>
      <ng-template #actualiza>
        <button type="button" class="btn btn-warning" (click)="actualizarTarifa()">Actualizar</button>
      </ng-template>
      <button type="button" class="btn btn-danger" (click)="close()">Cancelar</button>
    </div>
  </form>
</div>
