<div class="row">
  <div class="col-md-8 mb-3">
    <div class="card h-100">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
          <h4 class="card-title" style="text-transform: uppercase;">Categor√≠as de egresos</h4>
          <button class="btn btn-primary" (click)="nuevo()">
            <i class='bx bxs-plus-square'></i>
          </button>
        </div>
        <hr>
        <!-- <table class="table table-sm"> -->
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
          <thead>
            <tr>
              <th>ID</th>
              <th>DETALLE</th>
              <th>ESTADO</th>
              <th>EDITAR</th>
            </tr>
          </thead>
          <tfoot>
            <tr>
              <th>ID</th>
              <th>DETALLE</th>
              <th>ESTADO</th>
              <th>EDITAR</th>
            </tr>
          </tfoot>
          <tbody class="table-border-bottom-0">
            <tr *ngFor="let tipo of tipoEgresos">
              <td>{{ tipo.idtipoegreso }}</td>
              <td>{{ tipo.descripcion }}</td>
              <td>
                <div class="form-check form-switch">
                  <input *ngIf="tipo.estado === 1; else noActivo" class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked="true" (click)="modificarEstado(activado, tipo)" #activado>

                </div>
                <ng-template #noActivo>
                  <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" (click)="modificarEstado(activado, tipo)" #activado>
                </ng-template>
              </td>
              <td>
                <button class="btn btn-warning btn-sm" (click)="editar(tipo.idtipoegreso)"><i class='bx bx-edit'></i></button>
              </td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
  <div class="col-md-4">
    <app-form-cate *ngIf="form" [tipoEgresos]="tipoEgresos" [id]="idTipoEgreso" (cerrar)="closeForm($event)" (actualizar)="recargarCategorias($event)"></app-form-cate>
  </div>
</div>
