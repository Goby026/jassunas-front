<div class="row">
  <div class="col-md-8 mb-4 order-0">
    <!-- Small table -->
    <div class="card">
      <div class="card-header d-flex align-items-center justify-content-between">
        <h5 class="card-title m-0 me-2">Lista de clientes</h5>
        <a routerLink="/dashboard/cliente-data" class="btn btn-primary"><i class='bx bxs-plus-square'></i></a>
      </div>

      <div class="card-body">

        <div class="table-responsive text-nowrap">
          <!-- <table class="table table-sm"> -->
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
            <thead>
              <tr>
                <th>#</th>
                <th>N° DNI</th>
                <th>Cliente/Usuario de servicios</th>
                <th>Estado</th>
                <th>Acción</th>
              </tr>
            </thead>
            <tbody class="table-border-bottom-0">
              <tr *ngFor="let cliente of clientes; let i = index">
                <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong>{{ cliente.idclientes }}</strong></td>
                <td>{{ cliente.dni }}</td>
                <td>
                  <p class="text-primary m-0">{{ cliente.apepaterno }} {{ cliente.apematerno }} {{ cliente.nombres }}
                  </p>
                </td>
                <td><span class="badge bg-label-primary me-1">Active</span></td>
                <td>
                  <div class="dropdown">
                    <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                      <i class="bx bx-dots-vertical-rounded"></i>
                    </button>
                    <div class="dropdown-menu">
                      <button class="dropdown-item" href="javascript:void(0);" (click)="editarCliente(cliente)"><i
                          class="bx bx-edit-alt me-1"></i> Editar</button>
                      <a class="dropdown-item" [routerLink]="['/dashboard/tarifarios',cliente.idclientes]"><i
                          class="bx bx-money me-1"></i> Tarifas</a>

                      <a class="dropdown-item" (click)="mantenimiento()" ><i
                          class="bx bx-credit-card-alt me-1"></i> Costos</a>

                      <!-- <a class="dropdown-item" href="javascript:void(0);"><i class="bx bx-trash me-1"></i> Eliminar</a> -->
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <!-- <div class="mt-4">
            <pagination-controls previousLabel="Prev" nextLabel="Sig" (pageChange)="onTableDataChange($event)">
            </pagination-controls>
          </div> -->
        </div>

      </div>
    </div>
    <!--/ Small table -->
  </div>

  <div class="col-md-4">
    <!-- Form controls -->
    <div class="col-md-12">

      <div class="card mb-4" *ngIf="panel">
        <div class="card-header d-flex align-items-center justify-content-between pb-0">
          <div class="card-title mb-0">
            <h5 class="m-0 me-2"></h5>
          </div>
          <button (click)="panel = false" class="btn btn-danger btn-sm">X</button>
        </div>
        <div class="card-body">

          <form [formGroup]="clienteForm" (ngSubmit)="actualizar()">

            <!-- DNI -->
            <div class="mb-3">
              <label for="dni" class="form-label">Dni</label>
              <input
                type="number"
                class="form-control"
                id="dni"
                formControlName="dni"
                />
            </div>

            <!-- NOMBRES -->
            <div class="mb-3">
              <label for="nombres" class="form-label">Nombres</label>
              <input
                type="text"
                class="form-control"
                id="nombres"
                formControlName="nombres"
                />
            </div>

            <!-- APELLIDO PATERNO -->
            <div class="mb-3">
              <label for="apepaterno" class="form-label">Ap. Paterno</label>
              <input
                type="text"
                class="form-control"
                id="apepaterno"
                formControlName="apepaterno"
                />
            </div>

            <!-- APELLIDO MATERNO -->
            <div class="mb-3">
              <label for="apematerno" class="form-label">Ap. Materno</label>
              <input
                type="text"
                class="form-control"
                id="apematerno"
                formControlName="apematerno"
                />
            </div>

            <!--DIRECCION-->
            <div class="mb-3">
              <label for="direccion" class="form-label">Dirección</label>
              <input
                type="text"
                class="form-control"
                id="direccion"
                formControlName="direccion"
                />
            </div>

            <!--FECHA NACIMIENTO-->
            <div class="mb-3">
              <label for="fec_nac" class="form-label">Fec. Nacimiento</label>
              <input
                type="date"
                class="form-control"
                id="fec_nac"
                formControlName="fec_nac"
                />
            </div>

            <!--NUMERO DE INSTALACIONES-->
            <div class="mb-3">
              <label for="num_instalaciones" class="form-label">Instalaciones</label>
              <input
                type="number"
                class="form-control"
                id="num_instalaciones"
                formControlName="num_instalaciones"
                />
            </div>

            <!--NUMERO DE FAMILIAS-->
            <div class="mb-3">
              <label for="num_familias" class="form-label">N. Familias</label>
              <input
                type="number"
                class="form-control"
                id="num_familias"
                formControlName="num_familias"
                />
            </div>

            <!--EXONERACIONES-->
            <div class="mb-3">
              <label for="exop" class="form-label">Exo_p</label>
              <select
                class="form-select"
                id="exop"
                formControlName="exo_p">
                <option value="No">No</option>
                <option value="Si">Si</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="exoa" class="form-label">Exo_a</label>
              <select
                class="form-select"
                id="exoa"
                formControlName="exo_a">
                <option value="No">No</option>
                <option value="Si">Si</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="exof" class="form-label">Exo_f</label>
              <select
                class="form-select"
                id="exof"
                formControlName="exo_f">
                <option value="No">No</option>
                <option value="Si">Si</option>
              </select>
            </div>

            <!--FECHA INGRESO-->
            <div class="mb-3">
              <label for="fec_ing" class="form-label">Fec. Ingreso</label>
              <input
                type="date"
                class="form-control"
                id="fec_ing"
                formControlName="fec_ing"/>
            </div>

            <!--FECHA BAJA-->
            <div class="mb-3">
              <label for="fec_baja" class="form-label">Fec. Baja</label>
              <input
                type="date"
                class="form-control"
                id="fec_baja"
                formControlName="fec_baja"/>
            </div>

            <!--TIPO CLIENTE-->
            <div class="mb-3">
              <label for="tipoCliente" class="form-label">Tipo de Cliente</label>
              <select
                class="form-select"
                id="tipoCliente"
                formControlName="tipoCliente">
                <option *ngFor="let tipo of tipoClientes" [value]="tipo.idtipocliente">
                  {{tipo.descripcion}}
                </option>
              </select>
            </div>

            <!--ZONA-->
            <div class="mb-3">
              <label for="zona" class="form-label">Zona</label>
              <select
                class="form-select"
                id="zona"
                formControlName="zona">
                <option *ngFor="let zona of zonas" [value]="zona.idtbzonas">
                  {{ zona.detazona }}
                </option>
              </select>
            </div>

            <!--ESTADO-->
            <div class="mb-3">
              <label for="estado" class="form-label">Estado</label>
              <select
                class="form-select"
                id="estado"
                formControlName="estado">
                <option value="0">INACTIVO</option>
                <option value="1" selected>ACTIVO</option>
              </select>
            </div>

            <div class="mb-3">
              <!-- <button>Servicios</button>
              <button>Adicionales</button> -->
              <button type="submit" class="btn btn-primary">ACTUALIZAR</button>
              <!-- <button (click)="mantenimiento()" type="button" class="btn btn-warning">ACTUALIZAR</button> -->
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
</div>
