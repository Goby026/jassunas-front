<div class="row">
  <div class="col-md-12">
    <app-breadcrumbs></app-breadcrumbs>
  </div>

  <div class="col-md-8 mb-4 order-0">
    <!-- Small table -->
    <div class="card">
      <h5 class="card-header">Small Table</h5>
      <div class="table-responsive text-nowrap">
        <table class="table table-sm">
          <thead>
            <tr>
              <th>#</th>
              <th>N° DNI</th>
              <th>Cliente/Usuario de servicios</th>
              <th>Estado</th>
              <th>Acción</th>
            </tr>
          </thead>
          <tbody class="table-border-bottom-0">
            <tr *ngFor="let cliente of clientes | paginate:{
              itemsPerPage: tableSize,
              currentPage: page,
              totalItems: count}; let i = index" >
              <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong>{{ cliente.idclientes }}</strong></td>
              <td>{{ cliente.dni }}</td>
              <td>
                <p class="text-primary m-0">{{ cliente.ape_paterno }} {{ cliente.ape_materno }} {{ cliente.nombres }}</p>
              </td>
              <td><span class="badge bg-label-primary me-1">Active</span></td>
              <td>
                <div class="dropdown">
                  <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                    <i class="bx bx-dots-vertical-rounded"></i>
                  </button>
                  <div class="dropdown-menu">
                    <button class="dropdown-item" href="javascript:void(0);" (click)="showPanel()"><i class="bx bx-edit-alt me-1"></i> Editar</button>
                    <a class="dropdown-item" href="javascript:void(0);"
                      ><i class="bx bx-trash me-1"></i> Eliminar</a
                    >
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="mt-4">
          <pagination-controls previousLabel="Prev" nextLabel="Sig" (pageChange)="onTableDataChange($event)">
          </pagination-controls>
        </div>
      </div>
    </div>
    <!--/ Small table -->
  </div>

  <div class="col-md-4">
    <!-- Form controls -->
    <div class="col-md-12">

      <div class="card mb-4" *ngIf="panel">
        <div class="card-header d-flex align-items-center justify-content-between pb-0">
          <div class="card-title mb-0">
            <h5 class="m-0 me-2">Nombre cliente ----</h5>
          </div>
          <button (click)="panel = false" class="btn btn-danger btn-sm">X</button>
        </div>
        <div class="card-body">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="name@example.com"
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlReadOnlyInput1" class="form-label">Read only</label>
            <input
              class="form-control"
              type="text"
              id="exampleFormControlReadOnlyInput1"
              placeholder="Readonly input here..."
              readonly
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlReadOnlyInputPlain1" class="form-label">Read plain</label>
            <input
              type="text"
              readonly
              class="form-control-plaintext"
              id="exampleFormControlReadOnlyInputPlain1"
              value="email@example.com"
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlSelect1" class="form-label">Example select</label>
            <select class="form-select" id="exampleFormControlSelect1" aria-label="Default select example">
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="exampleDataList" class="form-label">Datalist example</label>
            <input
              class="form-control"
              list="datalistOptions"
              id="exampleDataList"
              placeholder="Type to search..."
            />
            <datalist id="datalistOptions">
              <option value="San Francisco"></option>
              <option value="New York"></option>
              <option value="Seattle"></option>
              <option value="Los Angeles"></option>
              <option value="Chicago"></option>
            </datalist>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlSelect2" class="form-label">Example multiple select</label>
            <select
              multiple
              class="form-select"
              id="exampleFormControlSelect2"
              aria-label="Multiple select example"
            >
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div>
            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
