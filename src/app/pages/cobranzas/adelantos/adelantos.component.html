<div class="row">
  <div class="col-md-12">
    <div
      *ngIf="tieneDeuda"
      class="alert alert-danger alert-dismissible"
      role="alert"
    >
      {{ msg }}!
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <div class="mb-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">PAGOS</h5>

          <label for="exampleFormControlSelect1" class="form-label">AÃ±o</label>
          <select
            (change)="setearMeses(anio)"
            class="form-select"
            id="exampleFormControlSelect1"
            aria-label="Default select example"
            #anio
          >
            <option selected="" value="0">Seleccionar</option>
            <option *ngFor="let anio of anios" [value]="anio">
              {{ anio }}
            </option>
          </select>
        </div>
      </div>
    </div>

    <div
      class="mt-4 d-flex justify-content-center"
      *ngIf="spinner; else nospinner"
    >
      <div class="spinner-border spinner-border-lg text-primary" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
    </div>

    <ng-template #nospinner>
      <div class="card mb-4">
        <h5 class="card-header">Meses</h5>
        <!-- Checkboxes and Radios -->
        <div class="card-body">
          <div class="row gy-3">
            <div class="col-md">
              <table class="table">
                <thead>
                  <tr>
                    <th>MES</th>
                    <th>TARIFA</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let mes of meses; let i = index">
                    <td>
                      <div class="form-check">
                        <input
                          (change)="agregarMes(mesSelected, mes)"
                          class="form-check-input"
                          type="checkbox"
                          [value]="mes.nmes"
                          id="{{ 'checkMes' + i }}"
                          #mesSelected
                        />
                        <label
                          class="form-check-label"
                          for="{{ 'checkMes' + i }}"
                        >
                          {{ mes.mes }} - {{ anioSel }}
                        </label>
                      </div>
                    </td>
                    <td>
                      {{ mes.monto | currency : "S/ " }}
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <!-- <div class="card-footer">
          <button class="btn btn-primary">Agregar</button>
        </div> -->
      </div>
    </ng-template>
  </div>

  <!-- DETALLE  DE PAGOS -->
  <div class="col-md-6 mb-4">
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">MONTOS</h5>

        <div class="table-responsive text-nowrap">
          <table class="table card-table">
            <thead>
              <tr class="table-primary">
                <th>Periodo</th>
                <th>Monto</th>
              </tr>
            </thead>
            <tbody class="table-border-bottom-0">
              <tr
                class="table-info"
                *ngFor="let item of arregloPagar; index as i"
              >
                <td>
                  {{ item.mes }}
                </td>
                <td>
                  <span>{{ item.monto | currency : "S/ " }}</span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <hr />
        <div class="mb-3 row mx-4">
          <label class="col-md-8 col-form-label">Sub-Total</label>
          <div class="col-md-4 mb-1">
            <input
              class="form-control text-end"
              type="text"
              [value]="subtotal | currency : 'S/ '"
              readonly
            />
          </div>
          <label class="col-md-8 col-form-label">Otras tasas</label>
          <div class="col-md-4 mb-1">
            <input
              class="form-control text-end"
              type="text"
              [value]="0.0 | currency : 'S/ '"
              readonly
            />
          </div>
          <label class="col-md-8 col-form-label">Descuento</label>
          <div class="col-md-4 mb-1">
            <input
              class="form-control text-end"
              type="text"
              [value]="dcto | currency : 'S/ '"
              readonly
            />
          </div>
          <label class="col-md-8 col-form-label">Total</label>
          <div class="col-md-4 mb-1">
            <input
              class="form-control text-end"
              type="text"
              [value]="monto | currency : 'S/ '"
              readonly
            />
          </div>
        </div>
      </div>
      <div
        *ngIf="monto > 0 && tieneDeuda == false"
        class="card-footer d-flex flex-column justify-content-end align-items-center"
      >
        <!-- <button type="button" class="btn btn-info w-50 mb-2">Aplicar dcto</button> -->

        <button
          *ngIf="dcto == 0"
          (click)="cleanData()"
          type="button"
          class="btn btn-info w-50 mb-2"
          data-bs-toggle="modal"
          data-bs-target="#modalDcto"
        >
          Aplicar dcto
        </button>

        <button
          *ngIf="dcto != 0"
          type="button"
          class="btn btn-secondary w-50 mb-2"
          (click)="cleanData()"
        >
          Quitar dcto
        </button>

        <button
          (click)="registrarAdelanto()"
          [disabled]="isDisabled"
          type="button"
          class="btn btn-success w-50"
        >
          Emitir recibo
        </button>
      </div>
    </div>
  </div>
</div>

<!-- MODAL DCTO -->
<div class="mt-3">
  <div
    class="modal fade"
    id="modalDcto"
    tabindex="-1"
    aria-hidden="true"
    style="display: none"
  >
    <app-descuentos (dcto)="aplicarDcto($event)"></app-descuentos>
  </div>
</div>
