<div class="row">
  <div class="col-md-12 mb-4">
    <div class="card mb-4">
      <h5 class="card-header">Ocurrencia de servicio</h5>
      <!-- Checkboxes and Radios -->
      <div class="card-body">
        <div class="row gy-3">
          <div class="col-md-12">

            <div class="mb-3">
              <label for="ocurrencia" class="form-label">Tipo</label>
              <select class="form-select" id="ocurrencia" (change)="setObservacion()">
                <option selected>Seleccionar</option>

                <option *ngFor="let o of ocurrencias" [value]="o.idopera">{{ o.detalles }}</option>

              </select>
            </div>

          </div>
          <div class="col-md-12" *ngIf="panelObservacion">

            <div class="mb-3">
              <textarea class="form-control" name="" id="" cols="30" rows="10"></textarea>
            </div>

          </div>
        </div>
        <button class="btn btn-success mt-4">Guardar</button>
      </div>
    </div>
  </div>
</div>
