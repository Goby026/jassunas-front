<div class="row">
  <div class="col-md-9 mb-4">
    <!-- Small table -->
    <div class="card p-2 mb-4" style="min-height: 230px">
      <!-- buscar cliente -->

      <div class="mb-3">
        <label for="exampleDataList" class="form-label">Cliente</label>
        <input
          class="form-control"
          placeholder="Buscar dni ..."
          (keyup.enter)="buscarCliente(cliente)"
          #cliente
        />
      </div>

      <!--/ buscar cliente -->
      <div class="table-responsive text-nowrap">
        <table class="table table-sm" style="font-size: 11px;">
          <thead>
            <tr>
              <th>#</th>
              <th>N° DNI</th>
              <th>Cliente/Usuario de servicios</th>
              <th>Estado</th>
              <th>Acción</th>
            </tr>
          </thead>
          <tbody class="table-border-bottom-0">
            <tr *ngFor="let cliente of clientes; index as i">
              <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong>{{i+1}}</strong></td>
              <td>{{cliente.dni}}</td>
              <td>
                <p class="text-primary m-0">{{cliente.ape_paterno}} {{cliente.ape_materno}} {{cliente.nombres}}</p>
              </td>
              <td>
                <span *ngIf="cliente.estado === 1" class="badge bg-label-primary me-1">Activo</span>
                <span *ngIf="cliente.estado !== 1" class="badge bg-label-danger me-1">Inactivo</span>
              </td>
              <td>
                <button (click)="mostrarCliente(cliente.idclientes)" class="btn btn-primary btn-xs">Ver</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!--/ Small table -->

    <!-- pagos -->
    <div class="row">
      <div class="col-md-5">
        <!-- cliente-data -->
        <app-cliente-data
        (featureSelected)="onNavigate($event)"
        (codCosto)="getCodCosto($event)"
        *ngIf="panel_cliente_data" [idCliente]="idCliente" ></app-cliente-data>
      </div>
      <div class="col-md-7">
        <!-- Mostrar componentes -->
        <app-adelantos *ngIf="loadedFeature === 'adelantos'" ></app-adelantos>
        <app-multas *ngIf="loadedFeature === 'multas'" ></app-multas>
        <app-ocurrencias *ngIf="loadedFeature === 'ocurrencias'" ></app-ocurrencias>
        <app-pagos-deudas-condonaciones [idCliente]="idCliente" (deuda)="recibirDeuda($event)" *ngIf="loadedFeature === 'pagos-deudas'" ></app-pagos-deudas-condonaciones>
        <app-tarifario [idCosto]="idCosto" *ngIf="loadedFeature === 'tarifario'" ></app-tarifario>
        <app-tributos *ngIf="loadedFeature === 'tributos'" ></app-tributos>
        <app-historial *ngIf="loadedFeature === 'historial'"></app-historial>
      </div>
    </div>
    <!--/ pagos -->
  </div>
  <div class="col-md-3 mb-4">
    <div class="row">
      <!-- carrito -->
      <app-carrito *ngIf="panel_montos" [prop]="prop" [deudas]="deudas" [idCliente]="idCliente"></app-carrito>

    </div>
  </div>
</div>
