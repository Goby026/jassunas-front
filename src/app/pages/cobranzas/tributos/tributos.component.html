<div class="row">
  <div class="col-md-12 mb-4">

    <div class="card mb-2">
      <h5 class="card-header">Cobranza de tributos</h5>
      <!-- Checkboxes and Radios -->
      <div class="card-body">
        <div class="row gy-3 mb-4">
          <div class="col-md">

            <label for="tupaSelect" class="form-label">TUPA</label>
            <select class="form-select" (change)="seleccionTupa(tupa.value)" id="tupaSelect" #tupa>
              <option selected value="0">Seleccionar</option>
              <option [value]="tupa.codtupa" *ngFor="let tupa of tupas; index as i">{{ tupa.denominacion }}</option>
            </select>

          </div>
        </div>
        <div class="row gy-3 mb-4">
          <div class="col-md">

            <label for="requisitosSelect" class="form-label">Requisitos/Concepto</label>
            <select class="form-select" (change)="seleccionRequisito(req.value)" id="requisitosSelect" #req>
              <option selected>Seleccionar</option>
              <option *ngFor="let req of requisitos" [value]="req.codrequi">{{ req.requisitos }}</option>
            </select>

          </div>
        </div>
        <div class="row">
          <!-- Small table -->
          <div class="col-md">
            <table class="table table-sm">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Concepto</th>
                  <th>Monto</th>
                  <th>Acci√≥n</th>
                </tr>
              </thead>
              <tbody class="table-border-bottom-0">
                <tr *ngFor="let req of reqSel; index as i" >
                  <td>{{ i+1 }}</td>
                  <td>{{ req.requisitos }}</td>
                  <td>
                    {{ req.monto_ref | currency: 'S/ ' }}
                  </td>
                  <td>
                    <div class="dropdown">
                      <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                        <i class="bx bx-dots-vertical-rounded"></i>
                      </button>
                      <div class="dropdown-menu">
                        <a class="dropdown-item" href="javascript:void(0);"
                          ><i class="bx bx-edit-alt me-1"></i> Editar</a
                        >
                        <a class="dropdown-item" href="javascript:void(0);"
                          ><i class="bx bx-trash me-1"></i> Borrar</a
                        >
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
            <button class="btn btn-primary mt-4">+ Agregar</button>
          </div>
          <!--/ Small table -->
        </div>
      </div>
    </div>
  </div>
</div>
